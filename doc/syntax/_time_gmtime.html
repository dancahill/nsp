<A NAME="nesla_gmtime"></A>
<H2>time.gmtime<BR><HR></H2>

<H4>Description</H4>
<BLOCKQUOTE><P>
<P>Returns a table representation of <VAR>timestamp</VAR>. If <VAR>timestamp</VAR>
is not defined, the function will use the current local system date.
</BLOCKQUOTE>
