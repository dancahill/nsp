<a name="nesla_io_flush"></a>
<H2>io.flush<BR><HR></H2>

<H4>Description</H4>
<BLOCKQUOTE><P>
<P>Flushes the output buffer.
</BLOCKQUOTE>

<H4>Syntax</H4>
<BLOCKQUOTE><P><I>number</I> <B>=</B> <B>io.flush(</B><B>)<BR></B></BLOCKQUOTE><P>

<H4>Return Value</H4>
<BLOCKQUOTE><P>
<P>Returns zero.
</BLOCKQUOTE><P>
