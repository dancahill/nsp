<a name="nesla_ssh_close"></a>
<H2>ssh.open<BR><HR></H2>

<H4>Description</H4>
<BLOCKQUOTE><P>
<P>Cloae an SSH connection.
</BLOCKQUOTE>

<H4>Syntax</H4>
<BLOCKQUOTE><P><I>number</I> <B>=</B> <B>ssh.close(</B><I>conn</I><B>)<BR></B></BLOCKQUOTE><P>
<BLOCKQUOTE>
<TABLE BGCOLOR="#E0E0E0" WIDTH=87% CELLPADDING=5 CELLSPACING=0>
<TR><TD><B>Parameter</B></TD><TD><B>Description</B></TD></TR>
<TR><TD><I>conn</I> </TD><TD>Server connection object to be closed.</TD></TR>
</TABLE></BLOCKQUOTE>

<H4>Return Value</H4>
<BLOCKQUOTE><P>
<P>Always returns zero.
</BLOCKQUOTE><P>

<H4>Remarks</H4>
<BLOCKQUOTE><P>
<P>None
</BLOCKQUOTE><P>

<H4>Example</H4>
<BLOCKQUOTE><P>
The following example demonstrates how to close a host connection.
<P>
<TABLE BORDER="0" BGCOLOR="#E0E0E0" CELLPADDING="5"><TR><TD>
<CODE>
	<B>ssh.close</B>(conn);
</CODE></TD></TR></TABLE>
</BLOCKQUOTE><P>
